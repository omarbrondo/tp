<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abstract Factory</title>

    <link rel="stylesheet" href="styles.css">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center vh-50">
    <div class="container text-center mt-5">
        <img src="img/unpaz_logo_2020.png" alt="Unpaz LOGO">
        <h1 class="mt-4">Abstract Factory</h1>
        <h2 class="mb-4">Exposición de Bárbara Carrizo y Omar Brondo</h2>
        <h3 class="mb-4">Ingeniería del Software 2 - Profesor Javier Molina</h3>
        <button class="btn btn-info" onclick="mostrarDiagrama()">Mostrar Patrón</button>

        <div class="row">
            <div class="col-md-6 d-flex flex-column align-items-center">
                <label for="iphoneModel">Selecciona un modelo de iPhone:</label>
                <select class="form-control" id="iphoneModel">
                    <option value="SE">iPhone SE</option>
                    <option value="11">iPhone 11</option>
                    <option value="12">iPhone 12</option>
                </select>
                <br>
                <button class="btn btn-primary" onclick="crearProducto1()">Crear Producto iPhone</button>
            </div>
            
            <div class="col-md-6 d-flex flex-column align-items-center">
                <label for="ipadModel">Selecciona un modelo de iPad:</label>
                <select class="form-control" id="ipadModel">
                    <option value="Air">iPad Air</option>
                    <option value="Pro">iPad Pro</option>
                    <option value="Mini">iPad Mini</option>
                </select>
                <br>
                <button class="btn btn-success" onclick="crearProducto2()">Crear Producto iPad</button>
            </div>
        </div>

        <div id="resultado" class="mt-4 d-flex justify-content-around flex-wrap"></div>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
<!-- Agrega este botón al final del body -->


</html>
